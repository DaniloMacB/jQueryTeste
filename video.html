<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>video</title>
		
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">	
	</head>
	<body class="text-light m-0 p-0" style="background-color: rgba(18,18,18,1);">
	
		<div id="container" class="container-fluid p-0 m-0">
			<div class="row m-0 p-0">
				<div class=" col-md-12 m-0 p-0">
					<video autoplay muted loop id="myVideo" >
						<source src="code.mp4" type="video/mp4">
					</video>
				</div>
			</div>
			
			<div class="row bg-primary m-0 p-0">
				<div class=" col-md-12 m-0 p-0">
					
				</div>
			</div>
		</div>
		
		<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
		<script src="js/bootstrap.min.js" type="text/javascript"></script>
		
		<script>
			var altura = $(document).height();
			var largura = $(document).width();
			
			$(".row").css("height", altura);
			$(".row").css("width", largura);
			
			$("#myVideo").css("height", altura);
			$("#myVideo").css("width", largura);
		</script>
	</body>
</html>
